# ServiceAccount for Oracle NATS Publisher
# Required for Vault integration and K8s API access
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oracle-nats-publisher-sa
  namespace: oracle-nats-publisher
  labels:
    app: oracle-nats-publisher
---
# Role for accessing secrets (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: oracle-nats-publisher-role
  namespace: oracle-nats-publisher
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: oracle-nats-publisher-rolebinding
  namespace: oracle-nats-publisher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: oracle-nats-publisher-role
subjects:
  - kind: ServiceAccount
    name: oracle-nats-publisher-sa
    namespace: oracle-nats-publisher
