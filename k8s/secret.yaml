# Kubernetes Secret for Database Credentials
# WARNING: This is a basic K8s secret (base64 encoded, not encrypted)
# For production, use HashiCorp Vault (see vault-integration.yaml)
#
# To create this secret manually:
# kubectl create secret generic oracle-nats-secrets \
#   --from-literal=oracle-username='your_oracle_user' \
#   --from-literal=oracle-password='your_oracle_password' \
#   --from-literal=oracle-dsn='host:1521/ORCL' \
#   --from-literal=mariadb-username='your_mariadb_user' \
#   --from-literal=mariadb-password='your_mariadb_password' \
#   --from-literal=nats-username='your_nats_user' \
#   --from-literal=nats-password='your_nats_password' \
#   --namespace oracle-nats-publisher
---
apiVersion: v1
kind: Secret
metadata:
  name: oracle-nats-secrets
  namespace: oracle-nats-publisher
  labels:
    app: oracle-nats-publisher
    component: secrets
type: Opaque
data:
  # Base64 encoded values (NOT secure for production)
  # Encode: echo -n 'your_value' | base64
  # Decode: echo 'encoded_value' | base64 -d

  # Oracle credentials
  oracle-username: eW91cl9vcmFjbGVfdXNlcm5hbWU=  # your_oracle_username
  oracle-password: eW91cl9vcmFjbGVfcGFzc3dvcmQ=  # your_oracle_password
  oracle-dsn: bG9jYWxob3N0OjE1MjEvT1JDTA==        # localhost:1521/ORCL

  # MariaDB credentials
  mariadb-username: eW91cl9tYXJpYWRiX3VzZXJuYW1l  # your_mariadb_username
  mariadb-password: eW91cl9tYXJpYWRiX3Bhc3N3b3Jk  # your_mariadb_password

  # NATS credentials (optional)
  nats-username: eW91cl9uYXRzX3VzZXJuYW1l          # your_nats_username
  nats-password: eW91cl9uYXRzX3Bhc3N3b3Jk          # your_nats_password
